<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="videoContainer">
<div class="video-carousel">
  <div class="video-frame">
    <iframe id="youtubeFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
<video id="mp4Player" muted autoplay playsinline></video>
    <button onclick="mp4Player.requestFullscreen()">Fullscreen</button>
<button onclick="toggleMute()">Toggle Mute</button>

<script>
function toggleMute() {
  const mp4Player = document.getElementById('mp4Player');
  mp4Player.muted = !mp4Player.muted;
}
</script>    
</div>
  <div class="video-controls">
    <button id="prevBtn">⟵ Prev</button>
    <button id="nextBtn">Next ⟶</button>
  </div>
</div>
  <script src="Scripts/video.js"></script>
</body>
</html>
